---
- name: Windows Update Playbook
  hosts: all
  gather_facts: true
  tasks:
    - debug:
      var: ansible_hostname
    - debug:
      var: ansible_all_ipv4_addresses
    


    - name: Apply update programs
      win_updates:
        category_names:
          - CriticalUpdates
          - SecurityUpdates
          - Updates
        server_selection: managed_server
        state: "{{Update_State}}"
      register: result

    - debug: var=result
