---
- name: Windows Update Playbook
  hosts: all
  gather_facts: true
  register: facts
   - debug: var=facts
  tasks:
    - name: Apply update programs
      win_updates:
        category_names:
          - CriticalUpdates
          - SecurityUpdates
          - Updates
        server_selection: managed_server
        state: "{{Update_State}}"
      register: result

    - debug: var=result
